<!--pr 100
    -   Luego con llamar simplemente al método sort el mismo se encarga de intercambiar 
        las componentes de tal forma que el menor alfabéticamente se encuentra al principio 
        y así sucesivamente:
            -   nombres.sort();
            
    -   Para ordenar una lista de enteros se complica el algoritmo ya que debemos 
        pasar al método sort una función anónima indicando como implementar la 
        comparación entre elementos:
-->

<!doctype html>
<html lang="en">

<head>
    <title>Ejemplo 100 [Array: método sort] JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Ejemplo 100</h1>
        <h2>La sintaxis para ordenar una lista de numeros - [Array: método sort]</h2>
    </header>
    <main>
    <script>
        let vec = [89, 16, 2, 3000, 1,81];
        document.write('Vector antes de ordenarlo<br>');
        for (let f = 0; f < vec.length; f++) {
            document.write(vec[f] + '<br>');
        }
        vec.sort(function(v1, v2) {
            if (v1 < v2)
                return -1; // v1 es menor que v2
            else
                return 1; // v1 es mayor que v2
        });
        document.write('<br>Vector después de ordenarlo<br>');
        for (let f = 0; f < vec.length; f++) {
            document.write(vec[f] + '<br>');
        }
    </script>
    </main>
    <footer>
        <marquee behavior="alternate" direction="left"><h3>23/09/23</h3></marquee>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
